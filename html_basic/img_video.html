        <hr>
        <h1>동영상태그</h1>
        <p>동영상태그 video는 블록태그로 블록과 형제관계여야합니다.</p>
        <p>브라우저 별로 호환되는 확장자를 주의하며 동영상을 연결해야 합니다.</p>
        <p>동영상태그의 주요 속성 종류와 뜻</p>
        <p>1. autoplay : 자동재생</p>
        <p>2. muted : 음소거</p>
        <p>3. loop : 동영상 반복 설정</p>
        <p>4. controls : 동영상 재생 바</p>
        <p>5. poster : 동영상 썸네일</p>
        <video src="./video/coffee.mp4" muted loop controls poster="./images/aoa_banner.jpg"></video>
        <video src="./video/cat.mp4" muted loop controls poster="./images/case2.jpg"></video>
        <video src="./video/forest.mp4" autoplay loop muted></video>

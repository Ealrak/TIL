<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform3d | CSS</title>
    <link rel="stylesheet" href="../css_basic/styles/reset.css">
    <style>
        .container {
            background-color:#eee;
            padding:30px;
            perspective:1000px;/* 3d효고 원근감 깊이 설정(부모) */
        }
        .container .btn {
            background-color:coral; color:#fff;
            width:200px; height:70px;
            transition:transform 0.5s;
        }
        .container:hover .btn {
            transform:rotateX(0deg) rotateY(180deg) rotateZ(0deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn">3D button</button>
    </div>
</body>
</html>
